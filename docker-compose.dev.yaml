version: "3"

services:
  client:
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    image: client_dev
    volumes:
      - "./client:/app"
    restart: always
    ports:
      - "3000:3000"
  api:
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    image: api_dev
    volumes:
      - "./api:/app"
    restart: always
    ports:
      - "5000:5000"
